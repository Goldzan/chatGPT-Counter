<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Counter App</title>
</head>
<body>
  <div class="container">
    <h1>Counter App</h1>
    <div id="counter-info">
      <p>Current Counter Value: <span id="counter">0</span></p>
      <p>Upgrade Cost: <span id="upgradeCost">10</span> points</p>
      <p>Automatic Increment Interval: 1 second</p>
    </div>
    <button id="incrementBtn">Increment</button>
    <button id="upgradeBtn">Buy Upgrade</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
